---
layout: default
---

<h1>{{page.title}}</h1>

<ul>
    {% for p in site.pages %}{% if p.layout == 'pattern' %}{% if p.category == page.title %}
        <li>
            <a href="{{page.url}}"><strong>{{p.title}}</strong></a> {{p.tagline}}
        </li>
    {% endif %}{% endif %}{% endfor %}
</ul>
