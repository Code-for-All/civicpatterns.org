---
layout: default
---

<h1>{{page.title}}</h1>

<ul>
    {% for p in site.pages %}{% if p.layout == 'pattern' or p.layout == 'tool' %}{% if p.category == page.title %}
        <li>
            <a href="{{p.url}}"><strong>{{p.title}}</strong></a> {{p.tagline}}
        </li>
    {% endif %}{% endif %}{% endfor %}
</ul>
